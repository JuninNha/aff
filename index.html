<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2 ano O</title>
</head>

<body>
    <form action="" method="post">
        <p>Digite seu nome:</p>
        <input type="text" name="nome" placeholder="Nome completo">
        <p>Digite seu email</p>
        <input type="email" name="email" placeholder="@Gmail.com" value="@Gmail.com">
        <p>Numero de telefone</p>
        <input type="number" name="phone" placeholder="(xx) xxxxx-xxxx">
        <p>Você trabalha?</p>
        <input type="radio" name="work" value="Sim"> Com certeza
        <input type="radio" name="work" value="Não"> Sem certeza
    </form>
</body>

</html>
